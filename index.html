<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Movement Trainer</title>
    <link rel="icon" type="image/svg+xml" href="umbrella.svg" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" style="margin: 0; padding: 0; display: block; overflow: hidden;">
    <defs>
      <!-- 背景渐变：柔和青绿色系 -->
      <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#E8F5E9"/>
        <stop offset="50%" stop-color="#C8E6C9"/>
        <stop offset="100%" stop-color="#A5D6A7"/>
      </linearGradient>
      
      <!-- 极淡光晕效果 -->
      <radialGradient id="glow-1" cx="20%" cy="30%" r="40%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </radialGradient>
      
      <radialGradient id="glow-2" cx="80%" cy="70%" r="35%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.12"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </radialGradient>
      
      <!-- 极淡云片效果 -->
      <radialGradient id="cloud-1" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </radialGradient>
      
      <!-- 小球渐变：带立体效果 -->
      <radialGradient id="ball-gradient" cx="30%" cy="30%" r="70%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
        <stop offset="40%" stop-color="#4CAF50"/>
        <stop offset="70%" stop-color="#2E7D32"/>
        <stop offset="100%" stop-color="#1B5E20"/>
      </radialGradient>
      
      <!-- 小球高光点 -->
      <radialGradient id="ball-highlight" cx="35%" cy="35%" r="30%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </radialGradient>
      
      <!-- 小球阴影滤镜 -->
      <filter id="ball-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
        <feOffset in="blur" dx="2" dy="3" result="offset"/>
        <feComponentTransfer in="offset" result="shadow">
          <feFuncA type="linear" slope="0.4"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode in="shadow"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      
      <!-- 按钮渐变 -->
      <linearGradient id="button-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#E8F5E9" stop-opacity="0.9"/>
      </linearGradient>
      
      <linearGradient id="button-active-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.9"/>
      </linearGradient>
      
      <!-- 按钮阴影 -->
      <filter id="button-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
        <feOffset in="blur" dx="1" dy="2" result="offset"/>
        <feComponentTransfer in="offset" result="shadow">
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode in="shadow"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      
      <!-- 动画路径定义 -->
      <!-- 水平左右移动（往返） -->
      <path id="path-horizontal" d="M 50 350 L 1150 350 L 50 350" fill="none"/>
      
      <!-- 垂直上下移动（往返） -->
      <path id="path-vertical" d="M 600 50 L 600 650 L 600 50" fill="none"/>
      
      <!-- 对角线：左上→右下→左上（往返） -->
      <path id="path-diagonal-1" d="M 50 50 L 1150 650 L 50 50" fill="none"/>
      
      <!-- 对角线：右上→左下→右上（往返） -->
      <path id="path-diagonal-2" d="M 1150 50 L 50 650 L 1150 50" fill="none"/>
      
      <!-- 圆形轨迹（闭合） -->
      <path id="path-circle" d="M 600 50 
                                A 300 300 0 1 1 599 50" fill="none"/>
    </defs>
    
    <!-- 背景层 -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    
    <!-- 极淡光晕层（不参与动画） -->
    <ellipse cx="240" cy="210" rx="200" ry="180" fill="url(#glow-1)"/>
    <ellipse cx="960" cy="490" rx="180" ry="160" fill="url(#glow-2)"/>
    
    <!-- 极淡云片层（不参与动画） -->
    <ellipse cx="600" cy="350" rx="300" ry="200" fill="url(#cloud-1)"/>
    
    <!-- 菜单面板（更小版） -->
    <g id="menu-panel" transform="translate(12,12)">
      <!-- 菜单背景 -->
      <rect x="0" y="0" width="95" height="195" rx="5" fill="url(#button-gradient)" filter="url(#button-shadow)" opacity="0.95"/>
      
      <!-- 菜单标题 -->
      <text id="menu-title" x="47.5" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#2E7D32" text-anchor="middle">训练模式</text>
      
      <!-- 语言切换按钮 -->
      <g id="btn-lang" style="cursor: pointer;">
        <rect x="40" y="21" width="15" height="14" rx="2" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1" opacity="0.8"/>
        <text id="lang-text" x="47.5" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#2E7D32" text-anchor="middle">EN</text>
      </g>
      
      <!-- 按钮组 -->
      <g id="button-group">
        <!-- 按钮1：水平移动 -->
        <g id="btn-horizontal" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="38" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-horizontal" x="47.5" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">水平移动</text>
        </g>
        
        <!-- 按钮2：垂直移动 -->
        <g id="btn-vertical" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="64" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-vertical" x="47.5" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">垂直移动</text>
        </g>
        
        <!-- 按钮3：对角线1 -->
        <g id="btn-diagonal-1" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="90" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-diagonal-1" x="47.5" y="104" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">对角线 ↗</text>
        </g>
        
        <!-- 按钮4：对角线2 -->
        <g id="btn-diagonal-2" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="116" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-diagonal-2" x="47.5" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">对角线 ↖</text>
        </g>
        
        <!-- 按钮5：圆形 -->
        <g id="btn-circle" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="142" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-circle" x="47.5" y="156" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">圆形轨迹</text>
        </g>
        
        <!-- 按钮6：多点跳跃 -->
        <g id="btn-jump" class="menu-button" style="cursor: pointer;">
          <rect x="6" y="168" width="83" height="22" rx="3" fill="url(#button-gradient)" stroke="#4CAF50" stroke-width="1.2" opacity="0.8"/>
          <text id="text-jump" x="47.5" y="182" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#2E7D32" text-anchor="middle">多点跳跃</text>
        </g>
      </g>
    </g>
    
    <!-- 小球组 - 水平移动 -->
    <g id="ball-horizontal" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <animateMotion dur="4s" begin="0s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1">
        <mpath href="#path-horizontal"/>
      </animateMotion>
    </g>
    
    <!-- 小球组 - 垂直移动 -->
    <g id="ball-vertical" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <animateMotion dur="4s" begin="0s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1">
        <mpath href="#path-vertical"/>
      </animateMotion>
    </g>
    
    <!-- 小球组 - 对角线1 -->
    <g id="ball-diagonal-1" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <animateMotion dur="4s" begin="0s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1">
        <mpath href="#path-diagonal-1"/>
      </animateMotion>
    </g>
    
    <!-- 小球组 - 对角线2 -->
    <g id="ball-diagonal-2" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <animateMotion dur="4s" begin="0s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1">
        <mpath href="#path-diagonal-2"/>
      </animateMotion>
    </g>
    
    <!-- 小球组 - 圆形 -->
    <g id="ball-circle" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <animateMotion dur="8s" begin="0s" repeatCount="indefinite" rotate="auto" calcMode="spline" keyTimes="0;0.25;0.5;0.75;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1;0.4 0 0.2 1;0.4 0 0.2 1">
        <mpath href="#path-circle"/>
      </animateMotion>
    </g>
    
    <!-- 小球组 - 多点跳跃（使用 animateTransform 实现瞬移） -->
    <g id="ball-jump" class="ball-animation" filter="url(#ball-shadow)" opacity="0">
      <circle r="16" fill="url(#ball-gradient)" stroke="#1B5E20" stroke-width="0.5" opacity="0.95">
        <circle r="5" fill="url(#ball-highlight)" transform="translate(-5,-5)"/>
        <animate attributeName="r" values="14;18;14" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
      </circle>
      <!-- 使用 animateTransform 实现多点瞬移 -->
      <animateTransform attributeName="transform" type="translate" values="600 350;100 100;1100 100;1100 600;100 600;600 350" dur="8s" begin="0s" repeatCount="indefinite" calcMode="discrete" keyTimes="0;0.2;0.4;0.6;0.8;1"/>
    </g>
    
    <!-- JavaScript 控制逻辑 -->
    <script type="text/ecmascript"><![CDATA[
      (function() {
        var currentMode = null;
        var isEnglish = false;
        
        // 文本内容
        var texts = {
          zh: {
            title: '训练模式',
            horizontal: '水平移动',
            vertical: '垂直移动',
            diagonal1: '对角线 ↖',
            diagonal2: '对角线 ↗',
            circle: '圆形轨迹',
            jump: '多点跳跃'
          },
          en: {
            title: 'Training Mode',
            horizontal: 'Horizontal',
            vertical: 'Vertical',
            diagonal1: 'Diagonal ↖',
            diagonal2: 'Diagonal ↗',
            circle: 'Circle',
            jump: 'Jump Points'
          }
        };
        
        var animations = {
          'horizontal': document.getElementById('ball-horizontal'),
          'vertical': document.getElementById('ball-vertical'),
          'diagonal-1': document.getElementById('ball-diagonal-1'),
          'diagonal-2': document.getElementById('ball-diagonal-2'),
          'circle': document.getElementById('ball-circle'),
          'jump': document.getElementById('ball-jump')
        };
        
        var buttons = {
          'horizontal': document.getElementById('btn-horizontal'),
          'vertical': document.getElementById('btn-vertical'),
          'diagonal-1': document.getElementById('btn-diagonal-1'),
          'diagonal-2': document.getElementById('btn-diagonal-2'),
          'circle': document.getElementById('btn-circle'),
          'jump': document.getElementById('btn-jump')
        };
        
        var textElements = {
          'title': document.getElementById('menu-title'),
          'horizontal': document.getElementById('text-horizontal'),
          'vertical': document.getElementById('text-vertical'),
          'diagonal-1': document.getElementById('text-diagonal-1'),
          'diagonal-2': document.getElementById('text-diagonal-2'),
          'circle': document.getElementById('text-circle'),
          'jump': document.getElementById('text-jump'),
          'lang': document.getElementById('lang-text')
        };
        
        function updateLanguage() {
          var lang = isEnglish ? 'en' : 'zh';
          textElements.title.textContent = texts[lang].title;
          textElements.horizontal.textContent = texts[lang].horizontal;
          textElements.vertical.textContent = texts[lang].vertical;
          textElements['diagonal-1'].textContent = texts[lang].diagonal1;
          textElements['diagonal-2'].textContent = texts[lang].diagonal2;
          textElements.circle.textContent = texts[lang].circle;
          textElements.jump.textContent = texts[lang].jump;
          textElements.lang.textContent = isEnglish ? '中' : 'EN';
        }
        
        function switchMode(mode) {
          // 隐藏所有动画
          Object.keys(animations).forEach(function(key) {
            animations[key].setAttribute('opacity', '0');
          });
          
          // 重置所有按钮样式
          Object.keys(buttons).forEach(function(key) {
            var rect = buttons[key].querySelector('rect');
            var text = buttons[key].querySelector('text');
            rect.setAttribute('fill', 'url(#button-gradient)');
            rect.setAttribute('stroke-width', '1.5');
            text.setAttribute('fill', '#2E7D32');
          });
          
          // 显示选中的动画
          if (animations[mode]) {
            animations[mode].setAttribute('opacity', '1');
            currentMode = mode;
            
            // 高亮选中的按钮
            var activeRect = buttons[mode].querySelector('rect');
            var activeText = buttons[mode].querySelector('text');
            activeRect.setAttribute('fill', 'url(#button-active-gradient)');
            activeRect.setAttribute('stroke-width', '2.5');
            activeText.setAttribute('fill', '#FFFFFF');
          }
        }
        
        // 绑定按钮点击事件
        buttons['horizontal'].addEventListener('click', function() { switchMode('horizontal'); });
        buttons['vertical'].addEventListener('click', function() { switchMode('vertical'); });
        buttons['diagonal-1'].addEventListener('click', function() { switchMode('diagonal-1'); });
        buttons['diagonal-2'].addEventListener('click', function() { switchMode('diagonal-2'); });
        buttons['circle'].addEventListener('click', function() { switchMode('circle'); });
        buttons['jump'].addEventListener('click', function() { switchMode('jump'); });
        
        // 语言切换
        document.getElementById('btn-lang').addEventListener('click', function() {
          isEnglish = !isEnglish;
          updateLanguage();
        });
        
        // 初始化
        updateLanguage();
        switchMode('horizontal');
      })();
    ]]></script>
  </svg>  
</body>
</html>
